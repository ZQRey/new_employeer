<!DOCTYPE html><html lang="ru">
<head><meta charset="UTF-8"><title>Создать</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"></head>
<body>
<div class="container">
  <h1>Создание пользователя</h1>
  <form method="post">
    <label>ИИН</label><input name="iin" required>
    <label>Имя</label><input name="first_name" required>
    <label>Фамилия</label><input name="last_name" required>
    <label>Отчество</label><input name="middle_name" required>
    <label>Отделение</label>
    <select name="department_dn" required>
      {% for dn,name in departments %}
        <option value="{{ dn }}">{{ name }}</option>
      {% endfor %}
    </select>
    <label>Специальность</label><input name="specialty" required>
    <label>Телефон</label><input name="phone" required>
    <label>Email</label><input name="email" required>
    <button class="btn">Создать</button>
  </form>
  <a href="/">←Назад</a>
</div>
</body></html>
